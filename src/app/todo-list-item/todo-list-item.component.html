<div style="display: flex; align-items: center; justify-content: space-between; gap: 20px;">
    <div style="display: flex; align-items: center; gap: 20px;">
        <div>
            <div style="display: flex; align-items: center;">
                @if(todo.image_url) {
                    <img class="ui avatar image" [src]="todo.image_url">

                }
                <h3 class="ui header" style="margin: 0;"><a>{{todo.title}}</a></h3>
            </div>
            <div class="content">
                <div class="description">
                    <p>{{todo.text}}</p>
                </div>
    
    
                @if(todo.tags || todo.due_date) {
                <div class="ui labels">
                    @if(todo.due_date) {
                    <div class="ui label">
                        <i
                            class="calendar check icon"></i>{{todo.due_date}}
                    </div>
                    }
                    @for (tag of todo.tags; track tag) {
                    <a class="ui tag label blue">{{tag.name}}</a>
                    }
                </div>
                }
            </div>
        </div>
    </div>
   
    <div>
        @if(authService.isLoggedIn()){
        <a (click)="removeTodo()" class="ui red label"><i style="margin: 0;" class="delete icon"></i></a>
        <a class="ui label" [routerLink]="['/edit/todo', todo.id]"><i style="margin: 0;" class="edit icon"></i></a>
        }
    </div>
   
</div>
