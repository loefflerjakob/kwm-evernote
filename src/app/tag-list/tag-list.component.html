<div class="ui segment">
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
    <h2 style="margin: 0;" class="ui header">Tags</h2>
    <button class="ui icon button green"><i class="add icon"></i></button>  
</div>  @if(tags) {
     @for (tag of tags; track tag) {
        <div class="ui labels">
            <a class="ui blue tag label">
              {{ tag.name }}
            </a>
            <a class="ui red label"><i style="margin: 0;" class="delete icon"></i></a>
            <a class="ui label"><i style="margin: 0;" class="edit icon"></i></a>
          </div>
    }
  }     @else {No tags yet!}

   

</div>
