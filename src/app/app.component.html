    <bs-kwmlist-list (showDetailsEvent)="showDetails($event)"></bs-kwmlist-list>
} @else if (detailsOn) {
    <bs-kwmlist-details [kwmlist]="kwmlist" (showListEvent)="showList()"></bs-kwmlist-details>
}
