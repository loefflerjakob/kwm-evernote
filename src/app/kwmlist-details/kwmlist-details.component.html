@if(kwmlist) {
    <h1>{{kwmlist.name}}</h1>
    <button class="ui icon button green"><i class="add icon"></i></button>  
    <button class="ui icon button blue"><i class="edit icon"></i></button>  
    <button class="ui icon red button"><i class="trash icon"></i></button>  




    <div class="ui segment">
        <h2 class="ui header">Note List</h2>
        @if (kwmlist.notes) {
        <div class="ui relaxed divided list">
            @for (note of kwmlist.notes; track kwmlist.notes) {
                <a class="item bs-note-list-item" [note]="note" [routerLink]="'' + note.id"></a>
                }
        </div>
        }
    
        @else {No notes yet!}
    </div>
}



<button [routerLink]="'/kwmlists'" class="ui blue button">Back to Kwmlists</button>
